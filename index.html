<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um bot que irá moderar e deixar a sua comunidade segura de um jeito fácil!">
  <title>Dona Netinha</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <H1 class="cabecalho-logo">DONA NETINHA</H1>
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="">Facebook</a>
      <a class="cabecalho-menu-item" href="">Instagram</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">Dona Netinha</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Deixe seu cabelo cortado</h2>
        <button class="conteudo-principal-escrito-botao">Me contrade!</button>
      </div>
      <img class="conteudo-principal-imagem"src="https://raw.githubusercontent.com/Rodrigoyu/phantomyu-github.io/main/corte%201.jpg" alt="Imagem da Balle Bot">
    </section>

    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">O que eu sei fazer?</h3>
      <p class="conteudo-secundario-paragrafo">1. Corte de cabelo <strong>milita</strong> </p>
      <p class="conteudo-secundario-paragrafo">2. Corte de cabelo <strong>normal</strong> </p>
    </section>
  </main>

  <footer class="rodape">
      <H2 class="rodape-dona">DONA NETINHA</H2>
  </footer>
</body>

</html>
